<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>박성결의 라면 끓이는 순서</title>
  </head>
  <body>
    <h3>박성결의 라면 끓이는 순서</h3>
    <hr />
    <ol>
      <li>물을 레시피보다 100ml보다 적게 450ml를 끓인다.</li>
      <li>물이 끓겠다 싶으면 끓는 점을 올리기 위해 스프를 먼저 넣는다.</li>
      <li>스프를 넣은 뒤 잘 섞이고 나면 면을 올린다.</li>
      <li>면 위에 계란을 까서 올려 놓는다. 단, 풀어지지 않도록.</li>
      <li>레시피보다 1분 적게 끓인다.</li>
      <li>그릇에 담은 후 40초 정도를 더 기다린다.</li>
      <li>살짝 파를 뿌린 뒤 맛있게 먹는다.</li>
      <br />
      <li>그러면 놀러갔을 떄 끓여먹는 맛있는 라면이 만들어진다</li>
    </ol>
    <img src="media/ramen.jpg" alt="라면" />
  </body>
</html>
