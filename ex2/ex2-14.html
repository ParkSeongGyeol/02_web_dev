<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>박성결이 사는 이유</title>
  </head>
  <body>
    <h3>박성결이 사는 이유</h3>
    <hr />
    <li>내가 좋아하는 음식 많아요</li>
    <ul>
      <li>햄버거</li>
      <li>순대국</li>
      <li>뼈다귀해장국</li>
    </ul>
    <li>햄버거 먹는거 좋아해요</li>
    <ol type="1">
      <li>빵을 놓는다</li>
      <li>햄버거 패티를 놓는다</li>
      <li>치즈를 놓는다</li>
      <li>양상추를 놓는다</li>
      <li>토마토를 놓는다</li>
      <li>소스를 뿌리고 빵을 덮는다</li>
    </ol>
    <hr />
    <h4>이러한 이유로 살아요</h4>
    <li>예수님을 닮아가길 원한다.</li>
    <li>가치있는 삶을 살기 위해 산다.</li>
    <li>아이를 낳고, 아이가 잘 살아갈 수 있게 하기 위해 산다.</li>
  </body>
</html>
