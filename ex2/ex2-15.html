<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>정의 리스트</title>
  </head>
  <body>
    <h3>웹 브라우저 종류류</h3>
    <hr />
    <dl>
      <dt><strong>Internet Explorer</strong></dt>
      <dd>마이크로소프트에서 만든 브라우저로 현재 국내 시장에서 가장 많이 사용</dd>
      <dt><strong>Firefox</strong></dt>
      <dd>Mozilla 제단에서 오픈 소스로 만든 것으로 W3C의 웹 표준을 선도</dd>
      <dt><strong>Chrome</strong></dt>
      <dd>구글에서 만든 것으로 좋은 디버거를 갖추고 있어 디버깅에 많이 사용</dd>
      <dt><strong>OHJ 소프트웨어</strong></dt>
      <dd>생산 자동화 소프트웨어 설계 및 데이터에 기반한 최적화 솔루션 개발 SI 업체</dd>
      <dd>딥러닝 등 AI 기술에 기반하여 빠르고 안정적인 프로그램 개발의 가능</dd>
    </dl>
</html>
