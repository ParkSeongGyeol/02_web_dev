<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>기본 테이블 만들기</title>
  </head>
  <body>
    <h3>기본 구조를 가진 표</h3>
    <hr />
    <table border="1">
      <caption>2025년 1학기 성적</caption>
      <thead>
        <tr>
          <th>이름</th>          <th>점수</th>          <th>성적</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <th>합</th>          <th>325</th>          <th>/</th>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>황기태</td>          <td>80</td>          <td>C</td>
        </tr>
        <tr>
          <td>이재문</td>          <td>95</td>          <td>A</td>
        </tr>
        <tr>
          <td>이병은</td>          <td>40</td>          <td>F</td>
        </tr>
        <tr>
          <td>박성결</td>          <td>100</td>          <td>A</td>
        </tr>
      </tbody>
  </body>
</html>
