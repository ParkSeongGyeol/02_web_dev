<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>iframe을 이용한 신문 사이트</title>
  </head>
  <body>
    <h3>2개의 신문 사이트입니다.</h3>
    <hr />
    <iframe src="http://etnews.com" width="200" height="150"></iframe>
    <iframe src="http://www.chosun.com" width="200" height="100"></iframe>

    <hr />
    <iframe
      src="https://github.com/ParkSeongGyeol/01_capstone_design"
      width="200"
      height="150"
    ></iframe>
    <iframe
      src="https://gotohigh.tistory.com/"
      width="200"
      height="100"
    ></iframe>
  </body>
</html>
