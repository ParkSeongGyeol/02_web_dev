<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>인라인 시멘틱 태그</title>
  </head>
  <body>
    <h3>인라인 시멘틱 태그</h3>
    <hr />
    <p>
      내일 <mark>HTML5 시험</mark><br />
      시간은 <time>09:00</time><br />
      난이도 <meter value="0.5" max="1.0">0.8</meter><br />
      자료 업로딩(60%)<progress value="6" max="10"></progress><br />
    </p>
  </body>
</html>
