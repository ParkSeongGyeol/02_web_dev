<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>이벤트 리스너 속성에 자바스크립트 코드드</title>
  </head>
  <body>
    <h3>마우스 올려 보세요</h3>
    <hr />
    <img
      src="photos/200/300"
      alt="랜덤 이미지"
      width="200"
      height="300"
      onmouseover="this.src='photos/200/300'"
      onmouseout="this.src='photos/200/300'"
    />
  </body>
</html>
